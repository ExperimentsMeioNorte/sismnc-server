<template name="vehicleNew">

<div class="container">

	<header class="top-container">
		<h4>
			<i class="mdi-content-add"></i>Novo Veiculo
		</h4>

		<a href="{{pathFor 'vehicle' }}" class="waves-effect waves-light btn btn-model">
			<i class="mdi-hardware-keyboard-backspace left"></i>
			Voltar
		</a>

	</header>

	<div class="content-container row">

		<div class="vehicle">

			<div class="row">

			  <form id="vehicleForm" class="col s12">

			      <div class="input-field col s12">
			      	<i class="mdi-action-account-circle prefix"></i>
			        <input id="vehicle_name" type="text" class="validate" maxlength="200">
			        <label for="vehicle_name">Nome *</label>
			      </div>

			      <div class="input-field col s12">
			        <i class="mdi-editor-mode-edit prefix"></i>
			        <textarea id="vehicle_description" class="materialize-textarea"></textarea>
			        <label for="vehicle_description">Descrição</label>
			      </div>

                  <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix" id="vehicle_img_feedurl"></i>
                    <input id="feedurl" type="text" class="validate" maxlength="600">
                    <label for="feedurl" id="vehicle_label_feedurl">Url WebService</label>
                  </div>

			       <div class="col file s12">
			       	<small>Dimensões ( 300x300 ) *</small>
		      		<div class="file-field input-field">
    						<input class="file-path validate hide" type="text"/>
    						<div class="btn color-pattern btn-submit-white">
    					        <span>Perfil</span>
    					        <input type="file" id="avatar_upload" name="imageFile" />
    					  	</div>
    				  		<div class="img-upload">
    				      		<img src="{{imgBase64_avatar}}" id="avatar_imgBase64" width="45" height="45">
    				        </div>
    				  </div>
			      </div>

  		      	<div class="input-field col s12">
      					<input id="vehicle_status" type="checkbox" class="validate">
      					<label for="vehicle_status">Status</label>
      				</div>

    			      <div class="btn-new col s12">
    			      	<button type="submit" class="waves-effect waves-light btn btn-submit pull-right" style="width:100%;">
    						Criar
    					</button>
			      </div>

			  </form>

			</div>

		</div>

	</div>


</div>
</template>
