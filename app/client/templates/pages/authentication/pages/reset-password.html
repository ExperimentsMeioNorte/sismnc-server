<template name="resetPassword">
  <section id="modal-reset-password" class="modal modal-fixed-footer">

    <header class="modal-header">
      <a href="" class="modal-action modal-header-left modal-close">
         <img src="images/home/icons/icon-close.svg" height="22" />
      </a>
      <h4 class="modal-title">
        Esqueci minha senha
      </h4>
    </header>

    <span class="alert">
      Preencha os dados abaixo corretamente
    </span>

    <div class="form-pattern modal-content">

      <div class="row">

        <div class="input-field col s12">
          <input id="mail" type="text">
          <label for="mail" class="">Qual seu e-mail</label>
        </div>

      </div>

    </div>

    <div class="modal-footer">

       <a class="btn modal-trigger" href="#modal-send-mail-ok">
          ENVIAR
      </a>

    </div>

  </section>

  {{> resetPasswordOk }}

</template>
