<template name="logIn">
  <section id="modal-log-in" class="modal modal-fixed-footer">

    <header class="modal-header">
      <a href="" class="modal-action modal-header-left modal-close">
         <img src="images/home/icons/icon-close.svg" height="22" />
      </a>
      <h4 class="modal-title">
        Entrar usando e-mail
      </h4>
    </header>

    <span class="alert">
      Preencha os dados abaixo corretamente
    </span>

    <div class="form-pattern modal-content">

      <div class="row">

        <div class="input-field col s12">
          <input id="mail" type="text">
          <label for="mail" class="">Qual seu e-mail</label>
        </div>

        <div class="input-field col s12">
          <input id="password_0" type="password">
          <label for="password_0" class="">Sua senha</label>
        </div>


        <div class="reset-password">
          Esqueceu sua senha? <a class="modal-trigger" href="#modal-reset-password">Resetar</a>
        </div>


      </div>

    </div>

    <div class="modal-footer">

       <a class="btn modal-trigger" href="{{ pathFor 'home' }}" data-transition-out="scaleOut" data-transition-in="scaleIn">
          ENTRAR
      </a>

    </div>

  </section>

  {{> resetPassword }}

</template>
