<template name="newspaper">

   <div class="newspaper-page transitions-content">

    {{> yield "header"}}

    <main class="content has-header">

      <section class="newspaper-tabs">

        <div class="tab-container">

          {{> yield "content" }}

        </div>

      </section>

    </main>

  </div>

  {{> navigationTabs }}

</template>
