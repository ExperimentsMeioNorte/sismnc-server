<template name="navTabsPortal">

    <div id="nav-tabs-portal" class="portal-tabs-bottom">

      <ul class="tabs-items">

        <li class="tab-item">
          <a class="{{isActiveRoute 'portal'}}" href="{{ pathFor 'portal' }}">
            <i class="icon-star-3"></i>
          </a>
        </li>
        <li class="tab-item">
          <a class="{{isActiveRoute 'portalLatest'}}" href="{{ pathFor 'portalLatest' }}">
            <i class="icon-note-1"></i>
          </a>
        </li>
        <li class="tab-item">
          <a class="{{isActiveRoute 'portalBlogs'}}" href="{{ pathFor 'portalBlogs' }}">
            <i class="icon-comment-3"></i>
          </a>
        </li>
        <li class="tab-item">
          <a class="{{isActiveRoute 'portalCity'}}" href="{{ pathFor 'portalCity' }}">
            <i class="icon-location-3"></i>
          </a>
        </li>
        <li class="tab-item">
          <a class="{{isActiveRoute 'portalPhotos'}}" href="{{ pathFor 'portalPhotos' }}">
            <i class="icon-camera-2"></i>
          </a>
        </li>
        <li class="tab-item">
          <a class="{{isActiveRoute 'portalVideos'}}" href="{{ pathFor 'portalVideos' }}">
            <i class="icon-videocam-1"></i>
          </a>
        </li>

      </ul>

</template>
