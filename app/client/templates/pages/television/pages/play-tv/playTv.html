<template name="playTv">

  <section id="modal-play-tv" class="modal">

   <header class="modal-header">
      <a href="" class="modal-action modal-header-left modal-close">
         <img src="/images/home/icons/icon-close.svg" height="22" />
      </a>
      <h4 class="modal-title">
        Assista ao vivo
      </h4>
    </header>

    <main class="play-tv">

    </main>

    <a href="{{pathFor 'program' }}" title="" class="program-interact">
      Interagir com o programa
    </a>

  </section>

</template>
