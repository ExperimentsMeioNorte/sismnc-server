<template name="contactTelevision">

   <div class="television-page transitions-content">

    <nav class="main-header header">

      <div class="side-left">
        <a href="{{ pathFor 'television' }}" class="button btn-flat" data-transition-out="slideFadeLeftOut" data-transition-in="slideFadeRightIn">
          <img src="/images/television/icons/icon-back-white.svg" height="22" />
        </a>
      </div>

      <a href="#" class="logo center-align">
        Fale conosco
      </a>

    </nav>

    <main class="television-contact  content has-header">

      <span class="alert">
        Preencha os dados abaixo corretamente
      </span>

      <div class="row">

        <div class="input-field col s12">
          <input id="question" type="text">
          <label for="question" class="">Assunto</label>
        </div>

        <div class="input-field col s12">
          <textarea id="message" class="materialize-textarea"></textarea>
          <label for="message" class="">Mensagem</label>
        </div>


         <button type="submit" class="btn btn-send" data-transition-out="scaleOut" data-transition-in="scaleIn">
          ENVIAR
         </button>


      </div>

    </main>

  </div>

</template>
