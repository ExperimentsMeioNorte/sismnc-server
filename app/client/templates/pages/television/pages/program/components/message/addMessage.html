<template name="addMessage">

  <div id="message-program" class="message">

    <form name="addMessage" id="addMessage">

    <div class="buttons-actions left">
      <a href="#" id="btn-show-add-image">
        <img src="/images/television/icons/icon-photo.svg" height="16" />
      </a>
      <a href="#" id="btn-show-add-video">
        <img src="/images/television/icons/icon-video.svg" height="14" />
      </a>
    </div>

    <div class="input-field">
      <input type="text" name="message" id="message" />
    </div>

    <a href="#" id="sendMsg" class="send-button btn btn-flat" >
      <img src="/images/television/icons/icon-send-active.svg" height="20" />
    </a>

    {{> addImage }}
    {{> addVideo }}

    </form>

  </div>

  {{> fileMessage }}

</template>
