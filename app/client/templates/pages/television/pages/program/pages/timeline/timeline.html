<template name="timeline">

  {{#each contents}}
  <div class="message-item">

    <figure class="left">
      <a href="#">
        <img src="{{user_avatar}}" width="65" height="65" />
      </a>
    </figure>

    <div class="message-info">
      <h4 class="message-author">
        <a href="#">
          {{user_name}}
        </a>
      </h4>
      <div class="message-date">
        <img src="/images/television/icons/icon-clock.svg" height="14" />
        <span>{{msg_time}}</span>
      </div>
    </div>


    <div class="message-content">
      <p>
        {{text}}
      </p>
      {{#if img}}
      <a href="#">
        <img src="{{img}}" width="65" height="65" />
      </a>
      {{/if}}
    </div>

  </div>
  {{/each }}
  <a id="mais" class="waves-effect waves-light btn btn-more color-pattern" style="{{mais}}">
    Carregar mais
  </a>

  {{> notFoundTimeline }}

</template>
