<template name="program">

  <div class="television-page transitions-content">

    <nav class="main-header header">

      <div class="side-left">
        <a href="{{ pathFor 'television' }}" class="button btn-flat" data-transition-out="slideFadeLeftOut" data-transition-in="slideFadeRightIn">
          <img src="/images/television/icons/icon-back-white.svg" height="22" />
        </a>
      </div>

      <a href="#" class="title center-align"></a>

    </nav>

    <main class="content has-header">

      <div class="inner-content">

        {{> playTvLayout}}

        <div class="info-program">
          <div class="row">
            <div  class="col s6">
              <small>DIA(S)</small>
              <strong id="programDias" class="truncate">Segunda à Sexta</strong>
            </div>
            <div class="col s6">
              <small>HORÁRIO</small>
              <strong class="truncate"><span id="programHoraInicial"></span> às <span id="programHoraFinal"></span></strong>
            </div>
          </div>
          <p class="program-description"></p>
        </div>

        <div class="tab-flow row">

          <div class="tab-header">
            <ul class="tabs tabsTV">

              <li class="tab" id="btn-show-message">
                <a class="active" href="#tab-timeline-tv">Timeline</a>
              </li>
              <li class="tab" id="btn-hide-message">
                <a href="#tab-polls-tv">Enquete</a>
              </li>

            </ul>
          </div>

          <div class="tab-container">
            <div id="tab-timeline-tv" class="tab-content">

              <section class="timeline-content">
                {{> timeline }}
              </section>

            </div>
            <div id="tab-polls-tv" class="tab-content">

              <section class="polls-content">
                {{> polls }}
              </section>

            </div>
          </div>

        </div>


        </div>


    </main>

  </div>

</template>

<template name="playTvLayout">
{{#if playTvValidate}}
  <div class="play-tv padding">
    <iframe src="http://new.livestream.com/accounts/3332377/events/2958396/player?width=640&height=260&autoPlay=false&mute=false" width="100%" height="260" frameborder="0" scrolling="no"> </iframe>
  </div>
{{/if}}
</template>
