<template name="program">

  <div class="television-page transitions-content" style="height:100%;">

    <nav class="main-header header">

      <div class="side-left">
        <a href="{{ pathFor 'television' }}" class="button btn-flat" data-transition-out="slideFadeLeftOut" data-transition-in="slideFadeRightIn">
          <img src="/images/television/icons/icon-back-white.svg" height="22" />
        </a>
      </div>

      <a href="#" class="title center-align">
        Programa X
      </a>
<!--
      <div class="side-right">

      </div> -->

    </nav>

    <main class="content has-header">

       <main class="play-tv padding">
        <iframe src="http://new.livestream.com/accounts/3332377/events/2958396/player?width=640&height=680&autoPlay=false&mute=false" width="100%" height="100%" frameborder="0" scrolling="no"> </iframe>
      </main>


      <div class="info-program">
        <div class="row">
          <div class="col s6">
            <small>DIA(S)</small>
            <strong class="truncate">Segunda à Sexta</strong>
          </div>
          <div class="col s6">
            <small>HORÁRIO</small>
            <strong class="truncate">10:00h às 12:40h</strong>
          </div>
        </div>
        <p class="program-description">
          O Ronda é o maior case de sucesso da TV Piauiense. Carinhosamente apelidado como Ronda do Povão, possui uma audiência avassaladora e se tornou um serviço de utilidade pública, um elo entre piauienses e autoridades.
        </p>
      </div>


        <div class="tab-flow row">

          <div class="tab-header">
            <ul class="tabs">

              <li class="tab" id="btn-show-message">
                <a class="active" href="#tab1">Timeline</a>
              </li>
              <li class="tab" id="btn-hide-message">
                <a href="#tab2">Enquete</a>
              </li>

            </ul>
          </div>

          <div class="tab-container">
            <div id="tab1" class="tab-content">

              <section class="timeline-content">
                {{> timeline }}
              </section>

            </div>
            <div id="tab2" class="tab-content">

              <section class="polls-content">
                {{> polls }}
              </section>

            </div>
          </div>

        </div>

    </main>

    {{> shareProgram }}

  </div>

  {{> addMessage }}

</template>
