<template name="fmmn">

  <div class="fmmn-page transitions-content" style="height:100%;">
{{#each programs}}
    {{> yield "header"}}

    <main class="content has-header">

        <div class="inner-content">

          <div class="tab-flow row">

          <div class="tab-header">
            <ul class="tabs tabsTV">

              <li class="tab" id="btn-show-message">
                <a class="active" href="#tab-timeline-tv">Timeline</a>
              </li>
              <li class="tab" id="btn-hide-message">
                <a href="#tab-polls-tv">Enquete</a>
              </li>

            </ul>
          </div>

          <div class="tab-container">
            <div id="tab-timeline-tv" class="tab-content">

              <section class="timeline-content">
                {{> timeline }}
              </section>

            </div>
            <div id="tab-polls-tv" class="tab-content">

              <section class="polls-content">
                {{> polls }}
              </section>

            </div>
          </div>

          </div>

        </div>

    </main>
{{/each}}
    {{> share }}

  </div>



</template>
