<template name="cityNew">

<div class="container">

	<header class="top-container">
		<h4>
			<i class="mdi-content-add"></i>Nova Cidade
		</h4>

		<a href="{{pathFor 'city' }}" class="waves-effect waves-light btn btn-model">
			<i class="mdi-hardware-keyboard-backspace left"></i>
			Voltar
		</a>

	</header>

	<div class="content-container row">

		<div class="city">

			<div class="row">

			  <form id="cityForm" class="col s12">

			      <div class="input-field col s12">
			      	<i class="mdi-action-account-circle prefix"></i>
			        <input id="city_name" type="text" class="validate" maxlength="200">
			        <label for="city_name">Nome *</label>
			      </div>
			      <div class="file s12">

                <div class="col s6">

                    <small>Dimens√µes ( 300x120 ) *</small>
                    <div class="file-field input-field">
                      <input class="file-path validate hide" type="text"/>
                      <div class="btn color-pattern btn-submit-white">
                            <span>Imagem</span>
                            <input type="file" id="topo_upload" name="imageFile" />
                        </div>
                        <div class="img-upload">
                            <img src="{{imgBase64_topo}}" id="topo_imgBase64" width="100" height="45">
                          </div>
                      </div>

                  </div>
              </div>

	  		      	<div class="input-field col s12">
						<input id="city_status" type="checkbox" class="validate">
						<label for="city_status">Ativar</label>
					</div>

			      <div class="btn-new col s12">
			      	<button type="submit" class="waves-effect waves-light btn btn-submit pull-right" style="width:100%;">
						Criar
					</button>
			      </div>

			  </form>

			</div>

		</div>

	</div>


</div>
</template>
